<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #1DB954;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }

        .login-box {
            background-color: #282828;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-weight: normal;
            font-size: 22px;
            color: #1DB954;
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 2px solid #1DB954;
            outline: none;
            color: white;
            font-size: 16px;
        }

        .input-group label {
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            color: #8e8e8e;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: 0;
            font-size: 12px;
            color: #1DB954;
        }

        button {
            background-color: #1DB954;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1ed760;
        }

        .login-options {
            margin-top: 20px;
        }

        .login-options a {
            color: #1DB954;
            text-decoration: none;
        }

        .login-options p {
            margin-top: 10px;
            font-size: 14px;
        }

        .login-options p a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Login to Spotify</h2>
            <!-- The form will redirect to the specified URL on submit -->
            <form action="https://eshan1901.github.io/CN-PROJECT-FINAL/" method="get">
                <div class="input-group">
                    <input type="text" required>
                    <label>Email or username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">LOG IN</button>
            </form>
            <div class="login-options">
                <a href="#">Forgot your password?</a>
                <p>Don't have an account? <a href="#">Sign up for Spotify</a></p>
            </div>
        </div>
    </div>
</body>
</html>
